apiVersion: apps/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  name: get-test-deploy-injected-1
spec:
  strategy: {}
  template:
    metadata:
      annotations:
        conduit.io/created-by: conduit/cli undefined
        conduit.io/proxy-version: testinjectversion
      creationTimestamp: null
      labels:
        app: get-test
        conduit.io/control-plane-ns: conduit
        conduit.io/proxy-deployment: get-test-deploy-injected-1
    spec:
      containers:
      - args:
        - terminus
        - --grpc-server-port
        - "9090"
        - --response-text
        - c1
        image: buoyantio/bb:v1
        name: http-to-grpc-two-replicas-c1
        ports:
        - containerPort: 9090
        resources: {}
      - args:
        - terminus
        - --grpc-server-port
        - "8080"
        - --response-text
        - c2
        image: buoyantio/bb:v1
        name: http-to-grpc-two-replicas-c2
        ports:
        - containerPort: 9090
        resources: {}
      - env:
        - name: CONDUIT_PROXY_LOG
          value: warn,conduit_proxy=info
        - name: CONDUIT_PROXY_BIND_TIMEOUT
          value: "10000"
        - name: CONDUIT_PROXY_CONTROL_URL
          value: tcp://proxy-api.conduit.svc.cluster.local:8086
        - name: CONDUIT_PROXY_CONTROL_LISTENER
          value: tcp://0.0.0.0:4190
        - name: CONDUIT_PROXY_METRICS_LISTENER
          value: tcp://0.0.0.0:4191
        - name: CONDUIT_PROXY_PRIVATE_LISTENER
          value: tcp://127.0.0.1:4140
        - name: CONDUIT_PROXY_PUBLIC_LISTENER
          value: tcp://0.0.0.0:4143
        - name: CONDUIT_PROXY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: gcr.io/runconduit/proxy:testinjectversion
        imagePullPolicy: IfNotPresent
        name: conduit-proxy
        ports:
        - containerPort: 4143
          name: conduit-proxy
        - containerPort: 4191
          name: conduit-metrics
        resources: {}
        securityContext:
          runAsUser: 2102
      initContainers:
      - args:
        - --incoming-proxy-port
        - "4143"
        - --outgoing-proxy-port
        - "4140"
        - --proxy-uid
        - "2102"
        - --inbound-ports-to-ignore
        - 4190,4191
        image: gcr.io/runconduit/proxy-init:testinjectversion
        imagePullPolicy: IfNotPresent
        name: conduit-init
        resources: {}
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          privileged: false
status: {}
---
